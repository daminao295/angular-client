<div class="container">
 <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="book.name" name="name">
  </div>
  
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text"  class="form-control" id="author"
           [(ngModel)]="book.author" name="author">
  </div>
  
  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input type="text"  class="form-control" id="releaseDate"
           [(ngModel)]="book.releaseDate" name="releaseDate">
  </div>

  <button type="button" class="btn btn-default" (click)="createBook()">Edit book</button>
</form>
</div>
