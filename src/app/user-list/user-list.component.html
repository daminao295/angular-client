<h2>My Users</h2>



<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User name</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.userName}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td><a class="btn btn-warning" routerLink="/users/{{user.id}}/edit" routerLinkActive="active">Edit</a></td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" href="users/new" role="button">Add new User</a>
